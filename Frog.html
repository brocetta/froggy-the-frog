    <div class="box3">
      <!-- d1---------------------------- -->

      <div class="d1">

      </div>

        <p>

      <!-- d3---------------------------- -->

      <div class="d3">

          alt=""
          height="200px"
        />
        <img src="" alt="" />

      <div class="d4">

        <form action="">
          <input type="email" placeholder="Your email"/>

          <textarea
            name=""
            id=""
            cols="30"
            rows="10"

          ></textarea>

          <button type="submit">Send</button>

      </div>

    <div class="box4">
      
        <button class="b1" >

        />

      <button class="b1" >

        />
